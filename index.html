    // --- State Management ---
    let userAnswers = new Array(examData.length).fill(null);
    let timerInterval;

    function init() {
        renderNav();
        renderQuestions();
        startTimer();
    }

    function renderNav() {
        const nav = document.getElementById('navContainer');
        nav.innerHTML = sections.map((sec, idx) => `
            <div class="nav-btn ${idx===0 ? 'active' : ''}" onclick="scrollToSection('${sec.id}', this)">
                <span>${sec.title}</span>
                <span class="badge">${sec.count}</span>
            </div>
        `).join('');
    }

    function renderQuestions() {
        const container = document.getElementById('renderArea');
        let html = '';
        
        let globalIndex = 0;
        sections.forEach(sec => {
            html += `<h2 id="${sec.id}" style="color:var(--primary); margin:30px 0 15px 0; border-bottom:2px solid var(--accent); padding-bottom:10px;">${sec.title}</h2>`;
            
            const secQuestions = examData.filter(q => q.section === sec.id);
            secQuestions.forEach(item => {
                if(item.type === 'passage') {
                    html += `<div class="passage-container">${item.content}</div>`;
                } else {
                    html += `
                        <div class="q-card" id="q-${globalIndex}">
                            <div class="q-header">
                                <span>ุณุคุงู ${globalIndex + 1}</span>
                                <span>ุฏุฑุฌุฉ ูุงุญุฏุฉ</span>
                            </div>
                            <div class="q-text">${item.q}</div>
                            <div class="options-grid">
                                ${item.options.map((opt, i) => `
                                    <div class="option" onclick="selectOption(${globalIndex}, ${i}, this)">
                                        <div class="circle"></div>
                                        <span>${opt}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    globalIndex++;
                }
            });
        });
        container.innerHTML = html;
    }

    function selectOption(qIdx, optIdx, el) {
        userAnswers[qIdx] = optIdx;
        const parent = el.parentElement;
        parent.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
        el.classList.add('selected');
    }

    function scrollToSection(id, btn) {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function startTimer() {
        let duration = 3 * 60 * 60; // 3 hours
        const el = document.getElementById('timer');
        timerInterval = setInterval(() => {
            duration--;
            let h = Math.floor(duration / 3600);
            let m = Math.floor((duration % 3600) / 60);
            let s = duration % 60;
            el.innerText = `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(duration <= 0) submitExam();
        }, 1000);
    }

    function submitExam() {
        clearInterval(timerInterval);
        let score = 0;
        let totalQs = 0;
        let qIndex = 0;

        examData.forEach(item => {
            if(item.type !== 'passage') {
                if(userAnswers[qIndex] === item.a) score++;
                
                // Show corrections
                const card = document.getElementById(`q-${qIndex}`);
                const options = card.querySelectorAll('.option');
                options.forEach((opt, i) => {
                    opt.onclick = null; // Disable click
                    if(i === item.a) opt.style.background = '#d1fae5'; // Green Correct
                    else if(i === userAnswers[qIndex] && i !== item.a) opt.style.background = '#fee2e2'; // Red Wrong
                });
                
                qIndex++;
                totalQs++;
            }
        });

        const pct = Math.round((score/totalQs)*100);
        document.getElementById('finalScore').innerText = score;
        
        // Analytics Chart
        const chartDiv = document.getElementById('analytics');
        chartDiv.innerHTML = `
            <div style="text-align:left; margin-bottom:5px;">ุงูุฃุฏุงุก ุงูุนุงู (${pct}%)</div>
            <div class="chart-bar"><div class="chart-fill" style="width:${pct}%"></div></div>
            <p>${pct >= 50 ? 'ูุงุฌุญ โ' : 'ุชุญุชุงุฌ ููุฒูุฏ ูู ุงููุฐุงูุฑุฉ โ๏ธ'}</p>
        `;

        document.getElementById('resultModal').style.display = 'flex';
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    init();
