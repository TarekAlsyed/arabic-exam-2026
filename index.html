            --bg-card: #1e293b;

            --text-light: #94a3b8;

            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;

            flex-direction: column;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.03);
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem; font-weight: 900; color: var(--primary);

            border-radius: 50%; cursor: pointer; font-size: 1.2rem;
        }

        @media (max-width: 768px) { .options-grid { grid-template-columns: 1fr; } }

        .opt-label {
            background: var(--bg-body); border: 2px solid transparent;
            padding: 15px 20px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; gap: 15px; font-weight: 500;

        .opt-label.selected { background: var(--primary); color: white; border-color: var(--primary); }

        .btn {

        }
        .btn-next { background: var(--text-main); color: var(--bg-card); }
        .btn-finish { background: var(--accent); color: #fff; }

        .modal-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(5px);

        .modal-card {
            background: var(--bg-card); width: 90%; max-width: 600px;

        .score-circle {

    // --- 3. Ù…Ø­Ø±Ùƒ Ø§Ù„Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© ÙˆØ§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ---
    function shuffle(array) {

    function initData() {

            // Ø®Ù„Ø· Ø§Ù„Ø§Ø®ØªÙŠØ§Ø±Ø§Øª
            let opts = item.options.map((text, i) => ({ text, isCorrect: i === item.a }));

    function startTimer() {
