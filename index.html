    // --- State & Logic ---
    let userAnswers = new Array(examData.length).fill(null);
    let timerInterval;

    function init() {
        renderNav();
        renderContent();
        startTimer();
    }

    function renderNav() {
        const nav = document.getElementById('navContainer');
        nav.innerHTML = sectionsConfig.map((sec, idx) => `
            <div class="nav-btn ${idx===0 ? 'active' : ''}" onclick="scrollToSection('${sec.id}', this)">
                <span>${sec.title}</span>
                <span class="badge">${sec.count}</span>
            </div>
        `).join('');
    }

    // Shuffle options array but keep correct answer tracked
    function shuffleOptions(opts, correctIndex) {
        let arr = opts.map((val, i) => ({ val, i }));
        // Only shuffle if it's NOT the first section (Reading) to keep logic if needed, 
        // But for options we generally want shuffle.
        // Simple Fisher-Yates
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return {
            shuffled: arr.map(a => a.val),
            newCorrectIndex: arr.findIndex(a => a.i === correctIndex)
        };
    }

    // We need to process examData once to shuffle options for this session
    let processedData = examData.map(item => {
        if(item.type === 'passage') return item;
        let shuffled = shuffleOptions(item.options, item.a);
        return { ...item, options: shuffled.shuffled, a: shuffled.newCorrectIndex };
    });

    function renderContent() {
        const container = document.getElementById('renderArea');
        let html = '';
        let qGlobalIndex = 0;

        sectionsConfig.forEach(sec => {
            html += `<div id="${sec.id}" class="header-section"><h2 class="section-title">${sec.title}</h2></div>`;
            
            const items = processedData.filter(d => d.section === sec.id);
            items.forEach(item => {
                if(item.type === 'passage') {
                    html += `<div class="passage-card">${item.content}</div>`;
                } else {
                    html += `
                        <div class="q-card" id="q-${qGlobalIndex}">
                            <div class="q-header">
                                <span>ุณุคุงู ${qGlobalIndex + 1}</span>
                                <span>ุฏุฑุฌุฉ ูุงุญุฏุฉ</span>
                            </div>
                            <div class="q-text">${item.q}</div>
                            <div class="options-grid">
                                ${item.options.map((opt, i) => `
                                    <div class="option" onclick="selectOption(${qGlobalIndex}, ${i}, this)">
                                        <div class="circle"></div>
                                        <span>${opt}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    qGlobalIndex++;
                }
            });
        });
        container.innerHTML = html;
    }

    function selectOption(qIdx, optIdx, element) {
        userAnswers[qIdx] = optIdx;
        // Visual update
        const parent = element.parentElement;
        parent.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
        element.classList.add('selected');
    }

    function scrollToSection(id, btn) {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' });
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function startTimer() {
        let duration = 3 * 3600; // 3 Hours
        const display = document.getElementById('timer');
        timerInterval = setInterval(() => {
            duration--;
            let h = Math.floor(duration / 3600);
            let m = Math.floor((duration % 3600) / 60);
            let s = duration % 60;
            display.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(duration <= 0) submitExam();
        }, 1000);
    }

    function submitExam() {
        clearInterval(timerInterval);
        let score = 0;
        let totalQuestions = 0;
        let qIndex = 0;

        processedData.forEach(item => {
            if(item.type !== 'passage') {
                const isCorrect = userAnswers[qIndex] === item.a;
                if(isCorrect) score++;
                
                // Show correction
                const card = document.getElementById(`q-${qIndex}`);
                const opts = card.querySelectorAll('.option');
                
                opts.forEach((opt, i) => {
                    opt.onclick = null; // Disable clicking
                    if(i === item.a) opt.classList.add('correct-answer');
                    else if(i === userAnswers[qIndex] && !isCorrect) opt.classList.add('wrong-answer');
                });

                qIndex++;
                totalQuestions++;
            }
        });

        // Show Modal
        document.getElementById('finalScore').innerText = score;
        
        // Simple Chart
        const pct = Math.round((score / totalQuestions) * 100);
        const chartHTML = `
            <div style="background:#e5e7eb; height:20px; border-radius:10px; overflow:hidden;">
                <div style="width:${pct}%; background:var(--primary); height:100%;"></div>
            </div>
            <p style="margin-top:10px; font-weight:bold;">ุงููุณุจุฉ ุงููุฆููุฉ: ${pct}%</p>
            <p>${pct >= 50 ? 'ูุจุฑูู! ูุงุฌุญ ๐' : 'ุญุงูู ูุฑุฉ ุฃุฎุฑู ๐ช'}</p>
        `;
        document.getElementById('analyticsGraph').innerHTML = chartHTML;
        document.getElementById('resultModal').style.display = 'flex';
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    // Run
    init();

</script>
