            height: 100vh;
            display: flex;

        .feedback.correct { background: var(--success-bg); color: var(--success-text); border: 1px solid var(--success-text); }

        .action-bar { display: flex; justify-content: space-between; margin-top: 40px; }
        .btn { padding: 15px 35px; border-radius: 50px; font-weight: 700; border: none; cursor: pointer; font-size: 1rem; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100; display: none;
            justify-content: center; align-items: center; backdrop-filter: blur(8px);

        .modal-content {

        { section: "Gen", q: "ÙƒÙ„Ù…Ø© (Ø³Ù…Ø§Øª) ÙŠÙƒØ´Ù Ø¹Ù†Ù‡Ø§ ÙÙŠ:", options: ["Ø³ Ù… Ùˆ", "Ùˆ Ø³ Ù…", "Ø³ Ù… Øª", "Ø³ Ù… ÙŠ"], a: 1 },
        { section: "Gen", q: "Ø§Ù„ÙˆØ²Ù† Ø§Ù„ØµØ­ÙŠØ­ Ù„Ù€ (ÙŠØ³ØªÙ‚Ù…):", options: ["ÙŠÙØªØ¹Ù„", "ÙŠØ³ØªÙÙ„", "ÙŠØ³ØªØ¹Ù„", "ÙŠØ³ØªÙØ¹Ù„"], a: 1 },
        { section: "Gen", q: "Ø§Ù„Ø·Ù„Ø§Ø¨ ÙŠØ±Ø¬ÙˆÙ† Ø§Ù„Ù†Ø¬Ø§Ø­. Ø§Ù„Ø·Ø§Ù„Ø¨Ø§Øª ÙŠØ±Ø¬ÙˆÙ† Ø§Ù„Ù†Ø¬Ø§Ø­. ÙˆØ²Ù† Ø§Ù„ÙØ¹Ù„ÙŠÙ†:", options: ["ÙŠÙØ¹ÙˆÙ† - ÙŠÙØ¹ÙˆÙ†", "ÙŠÙØ¹ÙˆÙ† - ÙŠÙØ¹Ù„Ù†", "ÙŠÙØ¹Ù„Ù† - ÙŠÙØ¹ÙˆÙ†", "ÙŠÙØ¹Ù„ÙˆÙ† - ÙŠÙØ¹Ù„Ù†"], a: 1 },
        { section: "Gen", q: "Ø¥Ù† ÙÙŠ Ù…ØµØ± (Ø±Ø¬Ø§Ù„Ø§Ù‹). Ø¥Ø¹Ø±Ø§Ø¨ Ø±Ø¬Ø§Ù„Ø§Ù‹:", options: ["Ø§Ø³Ù… Ø¥Ù† Ù…Ø¤Ø®Ø±", "Ø®Ø¨Ø± Ø¥Ù†", "Ù…Ø¶Ø§Ù Ø¥Ù„ÙŠÙ‡", "ÙØ§Ø¹Ù„"], a: 0 },
        { section: "Gen", q: "Ù„Ø§ Ø³Ù„Ø§Ù… Ù…Ø¹ Ø§Ù„Ù†ÙØ³ Ø¥Ù„Ø§ Ø¨Ù€ (Ø§Ù„Ø¥ÙŠÙ…Ø§Ù†). Ø§Ù„Ø¥ÙŠÙ…Ø§Ù†:", options: ["Ù…Ø³ØªØ«Ù†Ù‰ Ù…Ù†ØµÙˆØ¨", "Ø¨Ø¯Ù„", "Ø§Ø³Ù… Ù…Ø¬Ø±ÙˆØ±", "Ù…ÙØ¹ÙˆÙ„ Ø¨Ù‡"], a: 2 },
        { section: "Gen", q: "Ø£ÙŠÙ‡Ø§ Ø§Ù„Ø·Ù„Ø§Ø¨ Ø§Ø¬ØªÙ‡Ø¯ÙˆØ§. Ø§Ù„Ù…Ù†Ø§Ø¯Ù‰:", options: ["Ø§Ù„Ø·Ù„Ø§Ø¨", "Ø£ÙŠ", "Ø§Ù„Ù‡Ø§Ø¡", "Ù…Ø­Ø°ÙˆÙ"], a: 1 },
        { section: "Gen", q: "Ø£Ø­Ø¨ Ø§Ù„Ù„ØºØ© Ø§Ù„Ø¹Ø±Ø¨ÙŠØ© ÙˆÙ„Ø§ Ø³ÙŠÙ…Ø§ (Ø§Ù„Ù†Ø­ÙˆÙ). Ø§Ù„Ù†Ø­ÙˆÙ ØªØ¹Ø±Ø¨:", options: ["Ø®Ø¨Ø± Ù„Ù…Ø¨ØªØ¯Ø£ Ù…Ø­Ø°ÙˆÙ", "Ù…Ø¨ØªØ¯Ø£", "ÙØ§Ø¹Ù„", "Ù…Ø¶Ø§Ù Ø¥Ù„ÙŠÙ‡"], a: 0 },
        { section: "Gen", q: "Ù„Ø¹Ù„ Ø§Ù„Ù†ØµØ± Ù‚Ø±ÙŠØ¨. Ù„Ø¹Ù„ ØªÙÙŠØ¯:", options: ["Ø§Ù„ØªÙ…Ù†ÙŠ", "Ø§Ù„Ø±Ø¬Ø§Ø¡", "Ø§Ù„Ø§Ø³ØªØ¯Ø±Ø§Ùƒ", "Ø§Ù„ØªØ´Ø¨ÙŠÙ‡"], a: 1 }
    ];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let processedData = [];
    function initData() {
        processedData = rawData.map((item, index) => {
            if(item.type === 'passage') return { ...item, originalIndex: index };
            let optsObj = item.options.map((txt, idx) => ({ text: txt, isCorrect: idx === item.a }));
            optsObj = shuffleArray(optsObj);
            const newOptions = optsObj.map(o => o.text);
            const newAnswerIndex = optsObj.findIndex(o => o.isCorrect);
            return { ...item, options: newOptions, a: newAnswerIndex, originalIndex: index };
        });
    }

    let state = { answers: {}, isSubmitted: false };
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        if (type === 'correct') {
            osc.type = 'sine'; osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        } else {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        initData(); renderNav(); renderContent(); startTimer();
    });

    function renderNav() {
        const container = document.getElementById('navContainer');
        sections.forEach((sec, idx) => {
            const btn = document.createElement('button');
            btn.className = 'nav-btn';
            if(idx === 0) btn.classList.add('active');
            btn.innerHTML = `<span>${sec.icon}</span> ${sec.name}`;
            btn.onclick = () => switchTab(sec.id, btn);
            container.appendChild(btn);
        });
    }

    function renderContent() {
        const main = document.getElementById('mainContent');
        sections.forEach((sec, idx) => {
            const wrapper = document.createElement('div');
            wrapper.className = `section-container ${idx===0 ? 'active' : ''}`;
            wrapper.id = `sec-${sec.id}`;
            wrapper.innerHTML = `<div class="section-header"><h2 class="section-title">${sec.icon} ${sec.name}</h2></div>`;
            const qs = processedData.filter(d => d.section === sec.id);
            qs.forEach((item) => {
                const gIdx = processedData.indexOf(item);
                if(item.type === 'passage') {
                    const div = document.createElement('div'); div.innerHTML = item.content; wrapper.appendChild(div);
                } else {
                    const card = document.createElement('div'); card.className = 'q-card';
                    card.innerHTML = `<span class="q-num">Ø³Ø¤Ø§Ù„</span><div class="q-text">${item.q}</div>
                        <div class="options-grid">${item.options.map((opt, i) => `
                            <label class="option-label" onclick="handleAnswer(${gIdx}, ${i}, this)">
                            <div class="check-circle"></div><span>${opt}</span></label>`).join('')}</div>
                        <div class="feedback" id="feed-${gIdx}"></div>`;
                    wrapper.appendChild(card);
                }
            });
            const btnDiv = document.createElement('div'); btnDiv.className = 'action-bar';
            if(idx < sections.length - 1) btnDiv.innerHTML = `<button class="btn btn-next" onclick="nextSection(${idx})">Ø§Ù„Ù‚Ø³Ù… Ø§Ù„ØªØ§Ù„ÙŠ â¬…</button>`;
            else btnDiv.innerHTML = `<button class="btn btn-submit" onclick="submitExam()">âœ… Ø¥Ù†Ù‡Ø§Ø¡ ÙˆØªØ³Ù„ÙŠÙ…</button>`;
            wrapper.appendChild(btnDiv);
            main.appendChild(wrapper);
        });
    }

    function switchTab(secId, btnElement) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');
        document.querySelectorAll('.section-container').forEach(d => d.classList.remove('active'));
        document.getElementById(`sec-${secId}`).classList.add('active');
        document.getElementById('mainContent').scrollTop = 0;
    }

    function nextSection(currentIdx) {
        const nextSec = sections[currentIdx + 1];
        const navBtns = document.querySelectorAll('.nav-btn');
        switchTab(nextSec.id, navBtns[currentIdx + 1]);
    }

    function handleAnswer(qIdx, optIdx, label) {
        if(state.isSubmitted) return;
        const parent = label.closest('.options-grid');
        parent.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
        label.classList.add('selected');
        state.answers[qIdx] = optIdx;
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('themeIcon').innerText = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
    }

    function startTimer() {
        let duration = 3 * 60 * 60; 
        const el = document.getElementById('timer');
        setInterval(() => {
            if(state.isSubmitted) return;
            duration--;
            const h = Math.floor(duration / 3600);
            const m = Math.floor((duration % 3600) / 60);
            const s = duration % 60;
            el.innerText = `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(duration <= 0) submitExam();
        }, 1000);
    }

    function submitExam() {
        if(state.isSubmitted) return;
        const totalQs = processedData.filter(x => !x.type).length;
        const answered = Object.keys(state.answers).length;
        if(answered < totalQs) if(!confirm(`ÙŠÙˆØ¬Ø¯ ${totalQs - answered} Ø³Ø¤Ø§Ù„ ØºÙŠØ± Ù…Ø¬Ø§Ø¨. Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ØŸ`)) return;
        
        state.isSubmitted = true;
        let totalScore = 0;
        let sectionScores = {};
        sections.forEach(s => sectionScores[s.id] = {total: 0, score: 0, name: s.name});

        processedData.forEach((item, idx) => {
            if(item.type === 'passage') return;
            sectionScores[item.section].total++;
            const userAns = state.answers[idx];
            const feedbackEl = document.getElementById(`feed-${idx}`);
            const card = feedbackEl.parentElement;
            const optionLabels = card.querySelectorAll('.option-label');
            optionLabels.forEach(l => l.style.pointerEvents = 'none');
            feedbackEl.style.display = 'block';

            if(userAns === item.a) {
                totalScore++; sectionScores[item.section].score++;
                feedbackEl.innerText = "Ø¥Ø¬Ø§Ø¨Ø© ØµØ­ÙŠØ­Ø©! Ø£Ø­Ø³Ù†Øª ğŸŒŸ"; feedbackEl.classList.add('correct');
                playSound('correct');
            } else {
                feedbackEl.innerText = `Ø®Ø·Ø£! Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„ØµØ­ÙŠØ­Ø©: ${item.options[item.a]}`;
                feedbackEl.classList.add('wrong');
                if(optionLabels[item.a]) {
                    optionLabels[item.a].style.border = "2px solid #10b981";
                    optionLabels[item.a].style.backgroundColor = "rgba(16, 185, 129, 0.1)";
                }
                playSound('wrong');
            }
        });

        document.getElementById('finalScore').innerText = `${totalScore} / ${totalQs}`;
        document.getElementById('scoreMsg').innerText = `Ù†Ø³Ø¨Ø© Ø§Ù„Ù†Ø¬Ø§Ø­: ${Math.round((totalScore/totalQs)*100)}%`;
        renderChart(sectionScores);
        document.getElementById('resultModal').style.display = 'flex';
    }

    function renderChart(scores) {
        const container = document.getElementById('analyticsChart');
        container.innerHTML = '';
        Object.values(scores).forEach(obj => {
            if(obj.total === 0) return;
            const pct = Math.round((obj.score / obj.total) * 100);
            const row = document.createElement('div');
            row.className = 'chart-row';
            row.innerHTML = `<div style="width:100px">${obj.name.split(':')[0]}</div>
                <div class="chart-bar-bg"><div class="chart-bar-fill" style="width: ${pct}%; background-color: ${pct > 50 ? '#10b981' : '#ef4444'}"></div></div>
                <div style="width:40px; font-weight:bold">${pct}%</div>`;
            container.appendChild(row);
        });
    }
